<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>
    
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
                <p class="date" id="currentDate"></p>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addBtn"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="task-counter">
                    <span id="taskCount">0 tasks</span>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            
            <div class="todo-list-container">
                <ul class="todo-list" id="todoList">
                    <!-- Todo items will be dynamically added here -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>
            
            <div class="actions">
                <button id="clearCompleted" class="action-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="clearAll" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
